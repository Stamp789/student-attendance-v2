<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบเช็คชื่อโรงเรียนชุมชนบ้านหนองผึ้ง (ประพันธ์คุรุราษฎร์อุทิศ)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ระบบเช็คชื่อโรงเรียนชุมชนบ้านหนองผึ้ง (ประพันธ์คุรุราษฎร์อุทิศ)</h1>

<!-- Login Section -->
<div id="login-section">
  <h2>เข้าสู่ระบบ</h2>
  <input type="text" id="username" placeholder="รหัสนักเรียน / รหัสครู">
  <input type="password" id="password" placeholder="รหัสผ่าน">
  <button onclick="login()">เข้าสู่ระบบ</button>
</div>

<!-- Dashboard for Students -->
<div id="dashboard-student" style="display:none;">
  <h2>ยินดีต้อนรับ นักเรียน</h2>
  <button onclick="checkIn()">เช็คชื่อ</button>
  <div id="student-alert"></div>
  <button onclick="viewHistory()">ดูประวัติย้อนหลัง</button>
  <button onclick="logout()">ออกจากระบบ</button>
</div>

<!-- Dashboard for Teachers -->
<div id="dashboard-teacher" style="display:none;">
  <h2>ยินดีต้อนรับ ครู</h2>
  <button onclick="viewStudentList()">ดูรายชื่อนักเรียน</button>
  <button onclick="downloadPDF()">ดาวน์โหลดรายงานเป็น PDF</button>
  <button onclick="logout()">ออกจากระบบ</button>
  <div id="teacher-student-list"></div>
  <canvas id="attendanceChart" width="400" height="400"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>

</body>
</html>
